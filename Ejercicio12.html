    <h1>Leer archivos de la máquina del cliente</h1>

    <script>
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            //El navegador soporta el API File
            document.write("<p>Este navegador soporta el API File.</p>");
        }
        else {
            document.write("<p>Este navegador NO soporta el API File. Este programa puede no funcionar correctamente.</p>");
        }
    </script>

    <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
        <label for="archivoTexto">Subir archivo: </label>
        <input type="file" name="archivoTexto" id="archivoTexto" onchange="file.leerArchivoTexto(this.files);" />
    </div>
