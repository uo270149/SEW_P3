<!DOCTYPE HTML>
<html lang="es">

<head>
    <!-- Cabecera del html -->
    <meta charset="UTF-8" />
    <title>CalculadoraBasica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sofía Suárez Fernández UO270149" />
    <script src="CalculadoraBasica.js"></script>
</head>

<body>
    <h1>Calculadora básica</h1>

    <table class="calculadora">
        <tr>
            <td colspan="4"><button id="resultado"></button></td>
        </tr>
        <tr>
            <td><button class="memoria" id="mrc" onclick="calculadora.mrc()">mrc</button></td>
            <td><button class="memoria" id="mMenos" onclick="calculadora.mMenos()">m-</button></td>
            <td><button class="memoria" id="mMas" onclick="calculadora.mMas()">m+</button>
            <td><button class="operacion" id="div" onclick="calculadora.division()">/</button></td>
        </tr>

        <tr>
            <td><button class="digitos" id="siete" onclick="calculadora.digitos(7)">7</button></td>
            <td><button class="digitos" id="ocho" onclick="calculadora.digitos(8)">8</button></td>
            <td><button class="digitos" id="nueve" onclick="calculadora.digitos(9)">9</button></td>
            <td><button class="operacion" id="mul" onclick="calculadora.multiplicacion()">*</button></td>
        </tr>

        <tr>
            <td><button class="digitos" id="cuatro" onclick="calculadora.digitos(4)">4</button></td>
            <td><button class="digitos" id="cinco" onclick="calculadora.digitos(5)">5</button></td>
            <td><button class="digitos" id="seis" onclick="calculadora.digitos(6)">6</button></td>
            <td><button class="operacion" id="resta" onclick="calculadora.resta()">-</button></td>
        </tr>

        <tr>
            <td><button class="digitos" id="uno" onclick="calculadora.digitos(1)">1</button></td>
            <td><button class="digitos" id="dos" onclick="calculadora.digitos(2)">2</button></td>
            <td><button class="digitos" id="tres" onclick="calculadora.digitos(3)">3</button></td>
            <td><button class="operacion" id="suma" onclick="calculadora.suma()">+</button></td>
        </tr>

        <tr>
            <td><button class="digitos" id="cero" onclick="calculadora.digitos(0)">0</button></td>
            <td><button class="punto" id="punto" onclick="calculadora.punto()">.</button></td>
            <td><button class="borrar" id="borrar" onclick="calculadora.borrar()">C</button></td>
            <td><button class="igual" id="igual" onclick="calculadora.igual()">=</button></td>
        </tr>
    </table>
</body>

</html>
