<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Básica</title>
<link rel="stylesheet" href="CalculadoraBasica.css"/>
<script src="CalculadoraBasica.js"></script>

</head>
<body>
    <h1>Calculadora Básica</h1>
<div id="calculator">
  <div class="top">    
    <input type="text" id="screen" class="screen" readonly="readonly">
  </div>

  <div class="buttons">
    <input type="button" value="mrc" onclick="calculator.showLast()">
    <input type="button" value="m-" onclick="calculator.mSub()">
    <input type="button" value="m+" onclick="calculator.mAdd()">
    <input type="button" value="/" class="operator" onclick="calculator.show(value)">
    <input type="button" value="7" onclick="calculator.show(value)">
    <input type="button" value="8" onclick="calculator.show(value)">
    <input type="button" value="9" onclick="calculator.show(value)">
    <input type="button" value="*" class="operator" onclick="calculator.show(value)">
    <input type="button" value="4" onclick="calculator.show(value)">
    <input type="button" value="5" onclick="calculator.show(value)">
    <input type="button" value="6" onclick="calculator.show(value)">
    <input type="button" value="-" class="operator" onclick="calculator.show(value)">
    <input type="button" value="1" onclick="calculator.show(value)">
    <input type="button" value="2" onclick="calculator.show(value)">
    <input type="button" value="3" onclick="calculator.show(value)">
    <input type="button" value="+" class="operator" onclick="calculator.show(value)">
    <input type="button" value="0" onclick="calculator.show(value)">
    <input type="button" value="." onclick="calculator.show(value)">
    <input type="button" value="C" class="screen" onclick="calculator.clearScreen()">
    <input type="button" value="=" class="eval" onclick="calculator.calculate()">   
  </div>
</div>
    
<footer>
    <a href="https://validator.w3.org/check?uri=referer">
    <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png"
         alt="HTML5 Válido!" height="64" width="63"/></a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="¡CSS Válido!" />
    </a>
</footer>
</body>
</html>
